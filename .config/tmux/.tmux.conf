# set scroll history to 100,000 lines
set-option -g history-limit 100000

set -g default-shell /home/cedric/.nix-profile/bin/zsh

# modern colors
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X cancel

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
# bind-key -nr C-y run "tmux show-buffer | xclip -in -selection clipboard &> /dev/null"

# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

######################
### DESIGN CHANGES ###
######################

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Create/switch sessions via fzf
bind f display-popup -E "~/.config/tmux/tmux-sessionizer.sh"

# Switch sessions using Alt+1..9
bind -n M-1 run-shell "~/.config/tmux/tmux-switch-session.sh 1"
bind -n M-2 run-shell "~/.config/tmux/tmux-switch-session.sh 2"
bind -n M-3 run-shell "~/.config/tmux/tmux-switch-session.sh 3"
bind -n M-4 run-shell "~/.config/tmux/tmux-switch-session.sh 4"
bind -n M-5 run-shell "~/.config/tmux/tmux-switch-session.sh 5"
bind -n M-6 run-shell "~/.config/tmux/tmux-switch-session.sh 6"
bind -n M-7 run-shell "~/.config/tmux/tmux-switch-session.sh 7"
bind -n M-8 run-shell "~/.config/tmux/tmux-switch-session.sh 8"
bind -n M-9 run-shell "~/.config/tmux/tmux-switch-session.sh 9"
